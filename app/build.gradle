apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId 'global.factura.qrpos'
        minSdkVersion 8
        targetSdkVersion 8
        versionCode 2
        versionName '2.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            debuggable true
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation files('lib/btsdk.jar')
    implementation files('lib/zixng.jar')
}